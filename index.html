<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bar</title>
<style>
* 
  .box {
    margin: 0;
    display: flex;
    flex-direction: reverse;
  }
.menu-bar {
    background-color:black;
    overflow: hidden;
  }
.menu-bar a {
    float: right;
    display: block;
    color: white;
    text-align: center;
    padding: 10px 30px;
    text-decoration: none;
  }
.menu-bar a:hover {
    background-color:white;
    color: black;
  }

.pwioi {
  font-size: 24px;
  font-weight: bold;
  color: beige;
}
</style>
</head>
<body>
<div class="menu-bar">
  <div class="Pwioi">pwioi</div>
  <a href="#home">Home</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
</body>
</html>
